<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>군인복무기본법 조회 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <div class="law-logo">
                <h1>⚖️ 군인복무기본법</h1>
                <p class="law-subtitle">군인의 지위 및 복무에 관한 기본법</p>
            </div>
            <div class="card login-card">
                <div class="card__body">
                    <h2 class="login-title">로그인</h2>
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label class="form-label" for="username">아이디</label>
                            <input type="text" id="username" class="form-control" placeholder="아이디를 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">비밀번호</label>
                            <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                        </div>
                        <div id="loginError" class="error-message hidden"></div>
                        <button type="submit" class="btn btn--primary btn--full-width">로그인</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 화면 -->
    <div id="mainScreen" class="screen hidden">
        <!-- 상단 네비게이션 -->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <h1 class="header__title">⚖️ 군인복무기본법</h1>
                    <div class="header__actions">
                        <button id="searchBtn" class="btn btn--secondary btn--sm">🔍</button>
                        <button id="themeToggle" class="btn btn--secondary btn--sm">🌙</button>
                        <button id="downloadBtn" class="btn btn--secondary btn--sm">💾</button>
                        <button id="profileBtn" class="btn btn--secondary btn--sm">👤</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 검색 바 -->
        <div id="searchBar" class="search-bar hidden">
            <div class="container">
                <div class="search-input-container">
                    <input type="text" id="searchInput" class="form-control" placeholder="조문 제목이나 내용을 검색하세요...">
                    <button id="searchClose" class="btn btn--secondary btn--sm">✕</button>
                </div>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <div class="container">
                <!-- 법률 정보 -->
                <section class="law-info">
                    <div class="law-info-card">
                        <h2>군인의 지위 및 복무에 관한 기본법</h2>
                        <p class="law-status">[시행 2025. 6. 4.] [법률 제20539호]</p>
                        <p class="law-description">국가방위와 국민의 보호를 사명으로 하는 군인의 기본권을 보장하고, 군인의 의무 및 병영생활에 대한 기본사항을 정함으로써 선진 정예 강군 육성에 이바지하는 것을 목적으로 합니다.</p>
                    </div>
                </section>

                <!-- 빠른 접근 -->
                <section class="quick-access">
                    <h3>빠른 접근</h3>
                    <div class="quick-grid">
                        <button class="quick-item" onclick="showMyPage('bookmarks')">
                            <span class="quick-icon">⭐</span>
                            <span class="quick-text">북마크</span>
                        </button>
                        <button class="quick-item" onclick="showMyPage('history')">
                            <span class="quick-icon">🕒</span>
                            <span class="quick-text">최근 열람</span>
                        </button>
                        <button class="quick-item" onclick="showAllArticles()">
                            <span class="quick-icon">📑</span>
                            <span class="quick-text">전체 조문</span>
                        </button>
                        <button class="quick-item" onclick="downloadCode()">
                            <span class="quick-icon">💾</span>
                            <span class="quick-text">코드 다운로드</span>
                        </button>
                    </div>
                </section>

                <!-- 장별 구성 -->
                <section class="chapters">
                    <h3>장별 구성</h3>
                    <div id="chaptersList" class="chapters-list"></div>
                </section>

                <!-- 조문 목록 -->
                <section id="articlesSection" class="articles hidden">
                    <div class="articles-header">
                        <button id="articlesBackBtn" class="btn btn--secondary btn--sm">← 뒤로</button>
                        <h3 id="chapterTitle">조문 목록</h3>
                    </div>
                    <div id="articlesList" class="articles-list"></div>
                </section>

                <!-- 검색 결과 -->
                <section id="searchResults" class="search-results hidden">
                    <h3>검색 결과</h3>
                    <div id="searchResultsList" class="articles-list"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- 조문 상세 화면 -->
    <div id="detailScreen" class="screen hidden">
        <header class="detail-header">
            <div class="container">
                <div class="detail-header__content">
                    <button id="backBtn" class="btn btn--secondary btn--sm">← 뒤로</button>
                    <h2 id="detailTitle" class="detail-title"></h2>
                    <button id="bookmarkBtn" class="btn btn--secondary btn--sm">⭐</button>
                </div>
            </div>
        </header>
        <div class="detail-content">
            <div class="container">
                <div id="articleViewer" class="article-viewer">
                    <div class="article-content">
                        <h3 id="articleTitle" class="article-title"></h3>
                        <div id="articleContent" class="article-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 마이페이지 화면 -->
    <div id="myPageScreen" class="screen hidden">
        <header class="detail-header">
            <div class="container">
                <div class="detail-header__content">
                    <button id="myPageBackBtn" class="btn btn--secondary btn--sm">← 뒤로</button>
                    <h2 id="myPageTitle">마이페이지</h2>
                    <button id="logoutBtn" class="btn btn--secondary btn--sm">로그아웃</button>
                </div>
            </div>
        </header>
        <div class="detail-content">
            <div class="container">
                <!-- 탭 메뉴 -->
                <div class="tab-menu">
                    <button class="tab-btn active" data-tab="bookmarks">북마크</button>
                    <button class="tab-btn" data-tab="history">히스토리</button>
                    <button class="tab-btn" data-tab="settings">설정</button>
                </div>

                <!-- 북마크 탭 -->
                <div id="bookmarksTab" class="tab-content active">
                    <div id="bookmarksList" class="articles-list"></div>
                </div>

                <!-- 히스토리 탭 -->
                <div id="historyTab" class="tab-content">
                    <div id="historyList" class="articles-list"></div>
                </div>

                <!-- 설정 탭 -->
                <div id="settingsTab" class="tab-content">
                    <div class="settings-list">
                        <div class="setting-item">
                            <span class="setting-label">다크 모드</span>
                            <button id="themeToggleSettings" class="btn btn--secondary btn--sm">🌙</button>
                        </div>
                        <div class="setting-item">
                            <span class="setting-label">현재 사용자</span>
                            <span id="currentUser" class="setting-value"></span>
                        </div>
                        <div class="setting-item">
                            <span class="setting-label">코드 다운로드</span>
                            <button id="downloadBtnSettings" class="btn btn--secondary btn--sm">💾</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
