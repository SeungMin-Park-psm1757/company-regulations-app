<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 규정 조회 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 로딩 스피너 -->
    <div id="loading-spinner" class="hidden">
        <div class="spinner"></div>
        <p>로딩 중...</p>
    </div>

    <!-- 로그인 화면 -->
    <div id="login-screen" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>🏢 회사 규정 조회 시스템</h1>
                <p>안전한 규정 조회를 위해 로그인해주세요</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">사용자 ID</label>
                    <input type="text" id="username" class="form-control" placeholder="사용자 ID를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn btn--primary btn--full-width">로그인</button>
                <div id="login-error" class="error-message hidden"></div>
            </form>
        </div>
    </div>

    <!-- 메인 애플리케이션 -->
    <div id="main-app" class="main-app hidden">
        <!-- 헤더 -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">📋 규정 조회</h1>
                <div class="header-actions">
                    <button id="search-btn" class="btn btn--secondary btn--sm">🔍 검색</button>
                    <button id="theme-toggle" class="btn btn--secondary btn--sm">🌙</button>
                    <button id="logout-btn" class="btn btn--outline btn--sm">로그아웃</button>
                </div>
            </div>
            <div class="user-info">
                <span id="user-name"></span> | <span id="user-department"></span>
            </div>
        </header>

        <!-- 네비게이션 -->
        <nav class="app-nav">
            <button id="nav-home" class="nav-btn active">🏠 홈</button>
            <button id="nav-bookmarks" class="nav-btn">⭐ 북마크</button>
            <button id="nav-history" class="nav-btn">📖 히스토리</button>
        </nav>

        <!-- 검색 모달 -->
        <div id="search-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>규정 검색</h3>
                    <button id="close-search" class="close-btn">✕</button>
                </div>
                <div class="modal-body">
                    <div class="search-box">
                        <input type="text" id="search-input" class="form-control" placeholder="검색어를 입력하세요...">
                        <button id="search-execute" class="btn btn--primary">검색</button>
                    </div>
                    <div id="search-results" class="search-results"></div>
                </div>
            </div>
        </div>

        <!-- 메인 컨텐츠 -->
        <main class="app-main">
            <!-- 홈 화면 -->
            <div id="home-screen" class="screen active">
                <div class="welcome-section">
                    <h2>📚 규정 카테고리</h2>
                    <p>열람하고 싶은 규정 카테고리를 선택하세요</p>
                </div>
                
                <div id="categories-grid" class="categories-grid">
                    <!-- 카테고리들이 동적으로 추가됩니다 -->
                </div>

                <div class="quick-access">
                    <h3>빠른 접근</h3>
                    <div class="quick-access-grid">
                        <div class="quick-access-card" id="recent-bookmarks">
                            <div class="card-icon">⭐</div>
                            <div class="card-content">
                                <h4>최근 북마크</h4>
                                <div id="recent-bookmarks-list" class="quick-list"></div>
                            </div>
                        </div>
                        <div class="quick-access-card" id="recent-history">
                            <div class="card-icon">📖</div>
                            <div class="card-content">
                                <h4>최근 조회</h4>
                                <div id="recent-history-list" class="quick-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 카테고리 상세 화면 -->
            <div id="category-screen" class="screen">
                <div class="screen-header">
                    <button id="back-to-home" class="btn btn--outline btn--sm">← 홈으로</button>
                    <h2 id="category-title"></h2>
                </div>
                <div id="sections-list" class="sections-list">
                    <!-- 섹션들이 동적으로 추가됩니다 -->
                </div>
            </div>

            <!-- 규정 상세 화면 -->
            <div id="regulation-screen" class="screen">
                <div class="screen-header">
                    <button id="back-to-category" class="btn btn--outline btn--sm">← 뒤로</button>
                    <div class="regulation-actions">
                        <button id="bookmark-toggle" class="btn btn--secondary btn--sm">⭐ 북마크</button>
                    </div>
                </div>
                <div class="regulation-content">
                    <h2 id="regulation-title"></h2>
                    <div id="regulation-text" class="regulation-text no-select"></div>
                </div>
            </div>

            <!-- 북마크 화면 -->
            <div id="bookmarks-screen" class="screen">
                <div class="screen-header">
                    <h2>⭐ 북마크</h2>
                </div>
                <div id="bookmarks-list" class="bookmarks-list">
                    <!-- 북마크들이 동적으로 추가됩니다 -->
                </div>
            </div>

            <!-- 히스토리 화면 -->
            <div id="history-screen" class="screen">
                <div class="screen-header">
                    <h2>📖 조회 히스토리</h2>
                    <button id="clear-history" class="btn btn--outline btn--sm">기록 삭제</button>
                </div>
                <div id="history-list" class="history-list">
                    <!-- 히스토리들이 동적으로 추가됩니다 -->
                </div>
            </div>
        </main>

        <!-- 자동 로그아웃 경고 -->
        <div id="timeout-warning" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>⚠️ 자동 로그아웃 경고</h3>
                </div>
                <div class="modal-body">
                    <p>비활성화로 인해 <span id="countdown">60</span>초 후 자동으로 로그아웃됩니다.</p>
                    <button id="extend-session" class="btn btn--primary btn--full-width">세션 연장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
